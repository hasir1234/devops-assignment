name: Docker CI (Build and Smoke Test)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devops-app ./app

      - name: Run container
        run: |
          docker run -d --name devops-container -p 8080:80 devops-app
          sleep 3

      - name: Smoke test (HTTP check)
        run: |
          curl -f http://localhost:8080/

      - name: Cleanup
        if: always()
        run: |
          docker rm -f devops-container || true
